{% extends "blog/base.html" %}

{% block title %}
Авторизоваться
{% endblock title %}


{% block content %}
<h2>Авторизоваться</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Авторизоваться"></p>
</form>

<p><a href="{% url "social:begin" "github" %}">Войдите в систему с помощью GitHub</a></p>
<p><a href="{% url "social:begin" "google-oauth2" %}">Войдите в систему с помощью Google</a></p>
<p><a href="{% url "password_reset" %}">Сброс пароля</a></p>
{% endblock content %}
