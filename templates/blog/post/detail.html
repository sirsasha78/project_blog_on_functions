{% extends "blog/base.html" %}

{% block title %}
{{ post.title }}
{% endblock title %}


{% block content %}
<h1>{{ post.title }}</h1>
<p class="date">
    Опубликовано {{ post.publish}}, автор {{ post.author }}
</p>
{{ post.body|linebreaks }}
<p><a href="{% url "blog:post_share" post.id %}">Поделится постом</a></p>
{% endblock content %}
